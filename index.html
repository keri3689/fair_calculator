<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Price Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 400px;
    margin: 40px auto;
    padding: 0 10px;
    text-align: center;
  }
  .logo {
    max-width: 150px;
    margin: 0 auto 20px;
    display: block;
  }
  .button-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 15px;
  }
  button.product-btn {
    background-color: white;
    color: #007bff;
    border: 2px solid #007bff;
    padding: 25px 15px; /* wider padding for border space */
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
    user-select: none;
    transition: background-color 0.3s, color 0.3s;
  }
  button.product-btn:hover {
    background-color: #007bff;
    color: white;
    border-color: #0056b3;
  }
  button#clear-btn {
    background-color: white;
    color: #dc3545;
    border: 2px solid #dc3545;
    grid-column: span 3;
    margin-bottom: 20px;
    padding: 15px 0;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }
  button#clear-btn:hover {
    background-color: #dc3545;
    color: white;
    border-color: #a71d2a;
  }
  #total {
    font-weight: bold;
    font-size: 1.3rem;
  }
  .price {
    display: block;
    margin-top: 5px;
    font-weight: normal;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>

<img src="https://www.albrightonprimary.com/wp-content/themes/kiskadoo_albrighton_aphrodite_v1.4.1/customise/images/logo/logo.png" alt="Albrighton Nursery and Primary School Logo" class="logo" />

<h2>Tap to add a product</h2>

<div class="button-grid" id="buttons-container">
  <button class="product-btn" data-price="0.50">
    Walkers crisps<br><span class="price">£0.50</span>
  </button>
  <button class="product-btn" data-price="0.60">
    Border biscuits<br><span class="price">£0.60</span>
  </button>
  <button class="product-btn" data-price="0.80">
    White crème egg<br><span class="price">£0.80</span>
  </button>
  <button class="product-btn" data-price="0.80">
    Original crème egg<br><span class="price">£0.80</span>
  </button>
  <button class="product-btn" data-price="1.00">
    Nature Valley bar<br><span class="price">£1.00</span>
  </button>
  <button class="product-btn" data-price="1.00">
    Cawston Apple & Mango juice carton<br><span class="price">£1.00</span>
  </button>
  <button class="product-btn" data-price="1.00">
    Gogo squeeZ Apple smoothie<br><span class="price">£1.00</span>
  </button>
  <button class="product-btn" data-price="1.00">
    Gogo squeeZ Apple & Strawberry smoothie<br><span class="price">£1.00</span>
  </button>
  <button class="product-btn" data-price="1.50">
    Sour cherry & apple squashies<br><span class="price">£1.50</span>
  </button>
  <button id="clear-btn">Clear</button>
</div>

<div id="total">Total: £0.00</div>

<script>
  const buttons = document.querySelectorAll('button.product-btn');
  const totalDisplay = document.getElementById('total');
  const clearBtn = document.getElementById('clear-btn');

  let total = 0;

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const price = parseFloat(btn.dataset.price);
      total += price;
      updateTotal();
    });
  });

  clearBtn.addEventListener('click', () => {
    total = 0;
    updateTotal();
  });

  function updateTotal() {
    totalDisplay.textContent = 'Total: £' + total.toFixed(2);
  }
</script>

</body>
</html>
