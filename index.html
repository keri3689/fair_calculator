<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      text-align: center;
    }

    .layout {
      display: grid;
      grid-template-columns: repeat(3, 1fr) repeat(2, 0.5fr) 2fr;
      gap: 10px;
      align-items: stretch;
      margin-bottom: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .product-btn, .extra-btn {
      cursor: pointer;
      border-radius: 5px;
      font-size: 0.9rem;
      padding: 40px 10px; /* Increased height for product buttons */
      border: 2px solid;
      background-color: white;
      width: 100%;
      box-sizing: border-box;
    }

    .product-btn {
      color: #007bff;
      border-color: #007bff;
      height: 100%;
      flex: 1;
    }

    .product-btn:hover {
      background-color: #007bff;
      color: white;
    }

    .extra-btn {
      border-color: #9bd4b0;
      color: #3c8b52;
      font-size: 0.85rem;
    }

    .extra-btn:hover {
      background-color: #e7f7ed;
    }

    .selected-items {
      grid-column: 6 / 7;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
    }

    .actions {
      grid-column: 1 / span 5;
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .action-btn {
      flex: 1;
      min-width: 100px;
      border-radius: 5px;
      font-size: 0.9rem;
      padding: 10px;
      border: 2px solid;
      background-color: white;
      cursor: pointer;
    }

    #clear-all-btn {
      border-color: #dc3545;
      color: #dc3545;
    }

    #clear-all-btn:hover {
      background-color: #dc3545;
      color: white;
    }

    #clear-last-btn {
      border-color: #ffc107;
      color: #ffc107;
    }

    #clear-last-btn:hover {
      background-color: #ffc107;
      color: white;
    }

    #remove-last-btn {
      border-color: #ff6600;
      color: #ff6600;
    }

    #remove-last-btn:hover {
      background-color: #ff6600;
      color: white;
    }

    #submit-btn {
      border-color: #28a745;
      color: #28a745;
    }

    #submit-btn:hover {
      background-color: #28a745;
      color: white;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 10px;
    }

    li {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .transaction {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 5px;
    }

    #total, #grand-total {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .history-panel {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img
    src="https://www.albrightonprimary.com/wp-content/themes/kiskadoo_albrighton_aphrodite_v1.4.1/customise/images/logo/logo.png"
    alt="Logo"
    class="logo"
  />
  <h2>Tap to Add a Product</h2>

  <div class="layout">
    <!-- Blue Buttons: 3 Columns -->
    <div class="column">
      <button class="product-btn" data-name="Walkers crisps" data-price="0.50">
        Walkers crisps<br />£0.50
      </button>
      <button class="product-btn" data-name="Original crème egg" data-price="0.80">
        Original crème egg<br />£0.80
      </button>
      <button class="product-btn" data-name="Gogo squeeZ Apple" data-price="1.00">
        Gogo squeeZ Apple<br />£1.00
      </button>
    </div>
    <div class="column">
      <button class="product-btn" data-name="Border biscuits" data-price="0.60">
        Border biscuits<br />£0.60
      </button>
      <button class="product-btn" data-name="Nature Valley bar" data-price="1.00">
        Nature Valley bar<br />£1.00
      </button>
      <button class="product-btn" data-name="Gogo Apple & Strawberry" data-price="1.00">
        Gogo Apple & Strawberry<br />£1.00
      </button>
    </div>
    <div class="column">
      <button class="product-btn" data-name="White crème egg" data-price="0.80">
        White crème egg<br />£0.80
      </button>
      <button class="product-btn" data-name="Cawston Apple & Mango" data-price="1.00">
        Cawston Apple & Mango<br />£1.00
      </button>
      <button class="product-btn" data-name="Squashies" data-price="1.50">
        Squashies<br />£1.50
      </button>
    </div>

    <!-- Green Buttons: 2 Columns -->
    <div class="column">
      <button class="extra-btn" data-name="Extra 20p" data-price="0.20">£0.20</button>
      <button class="extra-btn" data-name="Extra 30p" data-price="0.30">£0.30</button>
      <button class="extra-btn" data-name="Extra 40p" data-price="0.40">£0.40</button>
      <button class="extra-btn" data-name="Extra 50p" data-price="0.50">£0.50</button>
      <button class="extra-btn" data-name="Extra 60p" data-price="0.60">£0.60</button>
      <button class="extra-btn" data-name="Extra 70p" data-price="0.70">£0.70</button>
    </div>
    <div class="column">
      <button class="extra-btn" data-name="Extra 80p" data-price="0.80">£0.80</button>
      <button class="extra-btn" data-name="Extra 90p" data-price="0.90">£0.90</button>
      <button class="extra-btn" data-name="Extra £1.00" data-price="1.00">£1.00</button>
      <button class="extra-btn" data-name="Extra £1.20" data-price="1.20">£1.20</button>
      <button class="extra-btn" data-name="Extra £1.50" data-price="1.50">£1.50</button>
      <button class="extra-btn" data-name="Extra £2.00" data-price="2.00">£2.00</button>
    </div>

    <!-- Transaction Panel -->
    <div class="selected-items">
      <h3>Current Transaction</h3>
      <ul id="item-list"></ul>
      <div id="total">Transaction Total: £0.00</div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="action-btn" id="clear-all-btn">Clear All</button>
      <button class="action-btn" id="clear-last-btn">Clear Last Product</button>
      <button class="action-btn" id="remove-last-btn">Remove Last Transaction</button>
      <button class="action-btn" id="submit-btn">Submit</button>
    </div>
  </div>

  <div class="history-panel">
    <h3>Running Total & All Transactions</h3>
    <ul id="history-list"></ul>
    <div id="grand-total">Running Total: £0.00</div>
  </div>

  <script>
    // Get references to elements
    const productButtons = document.querySelectorAll('.product-btn, .extra-btn');
    const itemList = document.getElementById('item-list');
    const totalEl = document.getElementById('total');
    const historyList = document.getElementById('history-list');
    const grandTotalEl = document.getElementById('grand-total');

    const clearAllBtn = document.getElementById('clear-all-btn');
    const clearLastBtn = document.getElementById('clear-last-btn');
    const removeLastBtn = document.getElementById('remove-last-btn');
    const submitBtn = document.getElementById('submit-btn');

    // Data stores
    let currentTransactionItems = [];
    let transactionHistory = [];
    let runningTotal = 0;

    // Helper to format currency
    function formatCurrency(amount) {
      return '£' + amount.toFixed(2);
    }

    // Update current transaction display and total
    function updateCurrentTransaction() {
      itemList.innerHTML = '';
      currentTransactionItems.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${formatCurrency(item.price)}`;
        itemList.appendChild(li);
      });

      const total = currentTransactionItems.reduce((sum, item) => sum + item.price, 0);
      totalEl.textContent = `Transaction Total: ${formatCurrency(total)}`;
    }

    // Update history panel and running total
    function updateHistory() {
      historyList.innerHTML = '';
      transactionHistory.forEach((transaction, index) => {
        const li = document.createElement('li');
        li.classList.add('transaction');

        // Show items and total for this transaction
        const itemsText = transaction.items
          .map((i) => `${i.name} (${formatCurrency(i.price)})`)
          .join(', ');
        li.textContent = `Transaction ${index + 1}: ${itemsText} — Total: ${formatCurrency(transaction.total)}`;

        historyList.appendChild(li);
      });

      runningTotal = transactionHistory.reduce((sum, t) => sum + t.total, 0);
      grandTotalEl.textContent = `Running Total: ${formatCurrency(runningTotal)}`;
    }

    // Add item to current transaction when product or extra button clicked
    productButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const name = btn.getAttribute('data-name');
        const price = parseFloat(btn.getAttribute('data-price'));
        currentTransactionItems.push({ name, price });
        updateCurrentTransaction();
      });
    });

    // Clear All: clear current transaction ONLY
    clearAllBtn.addEventListener('click', () => {
      currentTransactionItems = [];
      updateCurrentTransaction();
    });

    // Clear Last Product: remove last item added to current transaction
    clearLastBtn.addEventListener('click', () => {
      currentTransactionItems.pop();
      updateCurrentTransaction();
    });

    // Remove Last Transaction from history and update running total
    removeLastBtn.addEventListener('click', () => {
      if (transactionHistory.length > 0) {
        transactionHistory.pop();
        updateHistory();
      }
    });

    // Submit current transaction to history, then clear current
    submitBtn.addEventListener('click', () => {
      if (currentTransactionItems.length === 0) {
        alert('No items in the current transaction to submit.');
        return;
      }
      const total = currentTransactionItems.reduce((sum, item) => sum + item.price, 0);
      transactionHistory.push({ items: currentTransactionItems, total });
      currentTransactionItems = [];
      updateCurrentTransaction();
      updateHistory();
    });

    // Initialize display
    updateCurrentTransaction();
    updateHistory();
  </script>
</body>
</html>
